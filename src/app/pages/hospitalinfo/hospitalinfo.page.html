<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">User INFO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>ADDRESS</ion-card-title>
      <ion-card-subtitle> street : {{employinfo?.address.street}}</ion-card-subtitle>
      <ion-card-subtitle>suite : {{employinfo?.address.suite}} </ion-card-subtitle>
      <ion-card-subtitle>city : {{employinfo?.address.city}}</ion-card-subtitle>
      <ion-card-subtitle>zipcode : {{employinfo?.address.zipcode}}</ion-card-subtitle>
    </ion-card-header>
  
   </ion-card>

</ion-content>
